<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="splitter logo">
      </div>
    </header>
    <div class="wrapper">
      <form action="#" class="form" id="form" novalidate>
        <div class="form-group number">
          <label for="bill">Bill
            <div class="bill-amount-container inp">
              <img src="./images/icon-dollar.svg" alt="dollar icon">
              <input type="text" class="bill" name="bill" id="bill" placeholder="0">
            </div>
          </label>

        </div>

        <fieldset>
          <legend>Select Tip %</legend>
          <div class="form-group tip">
            <input type="radio" name="tip" value="5" id="5">
            <label for="5">5%</label>
            <input type="radio" name="tip" value="10" id="10">
            <label for="10">10%</label>
            <input type="radio" name="tip" value="15" id="15">
            <label for="15">15%</label>
            <input type="radio" name="tip" value="25" id="25">
            <label for="25">25%</label>
            <input type="radio" name="tip" value="50" id="50">
            <label for="50">50%</label>
            <input type="text" class="custom" name="tip" id="custom" min="1" max="100" placeholder="Custom">
          </div>
        </fieldset>

        <div class="form-group number">
          <label for="people"> Number of People
            <span aria-live="polite" id="error" role="alert"></span>
            <div class="people-input inp">
              <img src="./images/icon-person.svg" alt="person icon">
              <input type="text" class="people" name="people" id="people" placeholder="0" required>
            </div>
          </label>
        </div>
      </form>
      <section class="res-container">
        <div class="res-content">
          <div class="res-details">
            <div class="tip-amount">
              <div class="tip-label">
                <h3>
                  Tip Amount
                </h3>
                <p>
                  / person
                </p>
              </div>
              <h2 id="tip-amount" value="$0.00">
                $0.00
              </h2>
            </div>
            <div class="total-amount">
              <div class="total-label">
                <h3>
                  Total
                </h3>
                <p>
                  / person
                </p>
              </div>
              <h2 id="total-amount" placeholder="$0.00">
                $0.00
              </h2>
            </div>
          </div>
          <div class="btn">
            <button class="reset" id="reset" form="form">Reset</button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
